<!doctype html>
<html lang="en">
<head>

  <title>SAU Resources</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0033A0">
  <style>
    :root { --sau-blue:#0033A0; --sau-yellow:#FFD100; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#fff; color:#111; }
    header { background:var(--sau-blue); color:white; padding:16px 20px; position:sticky; top:0; }
    .wrap { padding:20px; max-width:800px; margin:0 auto; }
    .card { border:1px solid #eee; border-radius:14px; padding:16px; margin:12px 0; box-shadow:0 1px 6px rgba(0,0,0,.06); }
    a.btn { display:block; text-decoration:none; border:1px solid var(--sau-blue); padding:12px; border-radius:10px; margin:10px 0; text-align:center; }
    a.btn:hover { background:var(--sau-blue); color:#fff; }
  </style>
</head>
<body>
  <header><strong>SAU Resources</strong></header>
  <div class="wrap">

    </div>
    <p><a href="index.html">‚Üê Back to Home</a></p>

</html>
